<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Drawing app</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style media="screen">
  body {
    margin-left: 37px;
  }
</style>

  </head>
  <body>
    <h1>Welcome to liveDraw</h1>
    <div>

    </div>
    <textarea class="form" type="text-area" name="name" value="" style="width:870px;height: 37px"></textarea><br /><br />
    <button class="btn btn-info" type="button" name="button">SEND</button>
  </body>
  <script>
      var socket = io();
      var form = $('.form');
      $('button').on('click', function(){
        $('div').append(`<div class="wells">${form.val()}</div><br />`)
        socket.emit('chat message', form.val());
        form.val('');
      })

      $("input").keypress(function(event) {
          if (event.which == 13) {
              event.preventDefault();
              $("form").submit();
          }
      });
  </script>
</html>
