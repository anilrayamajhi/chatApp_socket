<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Drawing app</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style media="screen">
  body {
    margin-left: 37px;
    min-width: 770px;
  }
</style>

  </head>
  <body>
    <h1>GI Chat</h1>
    <p></p>
    <span style="position:fixed;bottom:37px">
      <input class="form" type="text-area" name="name" value="" style="width:700px;height: 37px" /><br /><br />
      <button class="btn btn-info" type="button" name="button">SEND</button>
    </span>
  </body>
  <script>
      var socket = io();
      var form = $('.form');

      $('button').on('click', function(){
        submit();
      });

      form.on('keydown', function(evt) {
          if (evt.which == 13) {
            event.preventDefault();
            submit();
          }
      });

      socket.on('finish', function(phrase){
        $('p').prepend(`<div class="well text-center" style="width:700px">${phrase}</div><br />`)
      });

////////Refactoring click event//////
      function submit (){
        socket.emit('chat message', form.val());
        form.val('');
        return false;
      }
  </script>
</html>
